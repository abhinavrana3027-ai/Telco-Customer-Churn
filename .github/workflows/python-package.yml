name: Python Package CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Validate code structure
      run: |
        python -c "import data_loader; print('✓ data_loader module OK')"
        python -c "import data_preprocessing; print('✓ data_preprocessing module OK')"
        python -c "import visualizations; print('✓ visualizations module OK')"
        python -c "import ml_models; print('✓ ml_models module OK')"
        python -c "import churn_analysis; print('✓ churn_analysis module OK')"
